<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login e Cadastro</title>
    <link rel="stylesheet" href="/css/login.css">
    
</head>
<body>
    <div class="container">
        <div class="form">
            <h2>Login</h2>
            <div class="input-group">
                <label for="login-email">Nome de Usuário ou E-mail</label>
                <input type="text" id="login-email" placeholder="Digite seu nome de usuário ou e-mail" required>
            </div>
            <div class="input-group">
                <label for="login-password">Senha</label>
                <input type="password" id="login-password" placeholder="Digite sua senha" required>
            </div>
            <div class="links">
                <label>
                    <input type="checkbox" name="remember" id="remember"> Lembrar de mim
                </label>
            </div>
            <button class="button">Acessar</button>
            <a href="#">Esqueceu sua senha?</a>
        </div>

        <div class="form">
            <h2>Cadastro</h2>
            <div class="input-group">
                <label for="register-name">Nome Completo</label>
                <input type="text" id="register-name" placeholder="Digite seu nome completo" required>
            </div>
            <div class="input-group">
                <label for="register-email">E-mail</label>
                <input type="email" id="register-email" placeholder="Digite seu e-mail" required>
            </div>
            <div class="input-group">
                <label for="register-password">Senha</label>
                <input type="password" id="register-password" placeholder="Crie uma senha" required>
            </div>
            <div class="input-group">
                <label for="register-confirm-password">Confirmar Senha</label>
                <input type="password" id="register-confirm-password" placeholder="Confirme sua senha" required>
            </div>
            <button class="button">Cadastrar</button>
        </div>
    </div>
</body>
</html>
